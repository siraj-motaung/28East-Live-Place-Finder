<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>28East Live Place FInder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>


    <body>
        <div class="app-container">
            <header>
                <h1>28East Live Place Finder</h1>
            </header>
            <div id="error-message" style="color: red; margin: 10px 0; display: none;"></div>
            <div class="search-section">
                <input type="text" id="address-input" placeholder="Enter an address..."/>
                <select id="place-type">
                    <option value="restaurant">Restaurant</option>
                    <option value="cafe">Cafe</option>
                    <option value="park">Park</option>
                    <option value="atm">ATM</option>
                </select>
                <button id="search-btn">Search Nearby</button>
            </div>
            <div id="map"></div>

            <div class="result-container">
                <h2>Nearby Places</h2>
                <ul id="place-list"></ul>
            </div>
        </div>

    </body>
    <script src="https://maps.googleapis.com/maps/api/js?key=<API_KEY>"></script>
    <script src="js/main.js"></script>
</html>
